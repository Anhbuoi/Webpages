<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form>
			<p>Username: <input type="text" value="Your Username"></p>
			<p>Username: <input type="text" placeholder="Your Username"></p>
			<p>Stay logged in: <input type="checkbox"></p>
			<p>Stay logged in: <input type="checkbox" checked></p>
			<p>Under 18: <input type="radio" name="u18"></p>
			<p>Over 18:<input type="radio" name="o18"</p>
			<p>Favorite Food:
				<select>
					<option>Pizza</option>
					<option selected>Ice Cream</option>
					<option>Sandwiches</option>
				</select>
			</p>
			<p><input type="submit" value="Click me"></p>
		</form>
	</body>

</html>
