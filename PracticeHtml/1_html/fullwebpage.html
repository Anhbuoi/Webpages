<html>
	<head>
		<title>Full Webpage</title>
		<style type="text/css">
			.container {
				width: 500px;
				clear: both;
			}
			.container input {
				width: 100%;
				clear: both;
			}

		</style>
	</head>
	<body>
		<h1>Hello Everyone!</h1>
		<hr>
		
		<ul>
			<li><img src="img/aladdin.png" align="right">Aladdin</li>
			<li><img src="../img/jasmine.jpeg" align="center">Jasmine</li>
			<li><img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Robinwilliams_aladdin.JPG" align="right">Genie</li>
		</ul>
		
		<hr>
		
		<h2>My favorite things to do!</h2>
		<ol>
			<li><a href="https://en.wikipedia.org/wiki/Computer_programming">Programming</a></li>
			<li><a href="https://en.wikipedia.org/wiki/Golf">Golf</a></li>
			<li><a href="https://en.wikipedia.org/wiki/Tennis">Tennis</a></li>
			<li><a href="https://en.wikipedia.org/wiki/Music">Music</a></li>
			<li><iframe width="560" height="315" src="https://www.youtube.com/embed/efB5w18tIKA?list=RDSeosw7P6HHk" frameborder="0" allowfullscreen></iframe></li>
		</ol>		
		<hr>
		
		<div class="container">
			<form>
				<table border="1">
					<thead colspan="2">
						<tr>
							<th>
								Please Leave feedback!
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<label for="name">Name</label>
								<input type="text" name="name" size="20" id="name">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">Email</label>
								<input type="email" name="email" size="20" id="email">
							</td>
						</tr>
						<tr>
							<td>
								<label for="comment">Comment</label>
								<textarea rows="5" cols="50" id="comment">
								</textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		
	</body>

</html>
